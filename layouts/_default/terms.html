{{ define "main" }}
<div class="index-content">
    {{ .Content }}
</div>

<div class="post-single">
<h1 class="title-bar_title" >{{ i18n .Title | markdownify }}</h1>

<ul class="terms tag-grid">
    {{ range .Data.Terms }}
    {{ $postsNum := len (where .Pages "Params.hidden" "!=" true) }}
    {{ if gt $postsNum 0 }}
    <li style="color: var(--bg-color);">
        <a href="{{ .Page.RelPermalink }}">
            <div>
                {{ i18n .Page.Title | markdownify }}
                <sup>({{ $postsNum }})</sup>
            </div>
        </a>
    </li>
    {{ end}}
    {{ end }}
</ul>
</div>
{{ end }}
