{{ define "main" }}
    <div class="homepage-content">
        {{ .Content }}
    </div>

    <div class="articles h-feed">
        {{ $pages := where site.RegularPages "Section" "not in" (slice "about" "aura" "posts") }}
        {{ range (.Paginate $pages).Pages }}
            {{ partial "post-summary.html" . }}
        {{ end }}
        {{ partial "pagination.html" . }}
    </div>

{{ end }}
