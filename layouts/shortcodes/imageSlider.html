{{ $images := split .Params.images " " }}
<div class="image-container{{ if eq (len $images) 1 }} single-image{{ end }}">
    {{ range $images }}
        <img src="{{ . | safeURL }}" alt="">
    {{ end }}
</div>
{{ if gt (len $images) 1 }}
    <p class="scroll-hint">{{ i18n "scroll-hint" }}</p>
{{ end }}
{{ with .Params.caption }}
    <figcaption>{{ . | markdownify }}</figcaption>
{{ end }}
