{{ $images := findRE "<img" .Inner }}
<div class="image-container {{ if eq (len $images) 1 }} single-image{{ end }}">
    {{ .Inner }}
</div>

{{ if gt (len $images) 1 }}
    <p class="scroll-hint">{{ i18n "scroll-hint" }}</p>
{{ end }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
