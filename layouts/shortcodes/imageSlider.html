<div class="image-container">
    {{ $images := split .Params.images " " }}
    {{ range $images }}
        <img src="{{ . | safeURL }}" alt="">
    {{ end }}
</div>
<p class="scroll-hint">{{ i18n "scroll-hint" }}</p>
{{ with .Params.caption }}
    <figcaption>{{ . | markdownify }}</figcaption>
{{ end }}
