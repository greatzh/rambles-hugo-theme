<figure class="img-shortcode-container" >
    <video 
        class="img-shortcode" 
        preload="{{ .Get "preload" | default "auto" }}" 
        controls
        poster="{{ .Get "poster" }}"
        controlsList="nodownload"
        title="{{ .Get "caption" | markdownify | plainify }}"
    >
        <source 
            src="{{ .Get "src" }}" 
            type="{{ .Get "type" }}"
        >
        {{ i18n "videoIsNotSupported" }}
    </video>
</figure>
