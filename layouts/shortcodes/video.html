<figure class="img-shortcode-container" >
    <video 
        class="img-shortcode" 
        preload="{{ .Get "preload" | default "auto" }}" 
        controls
        poster="{{ .Get "poster" }}"
        controlsList="nodownload"
    >
        <source 
            src="{{ .Get "src" }}" 
            type="{{ .Get "type" }}"
            {{ if or (.Get "alt") (.Get "caption") }}
                alt="{{ with .Get "alt" }}{{ . }}{{ else }}{{ .Get "caption" | markdownify | plainify }}{{ end }}"
            {{ end }}
        >
        {{ i18n "videoIsNotSupported" }}
    </video>
</figure>
