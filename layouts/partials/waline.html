<head>
  {{ $walineCSS := resources.Get "css/waline.css" | minify }}
  <link rel="stylesheet" href="{{ $walineCSS.RelPermalink }}" />
</head>
<div id="waline"></div>
<script type="module">
  import { init } from "https://unpkg.com/@waline/client@v3/dist/waline.js";

  init({
    dark: "auto",
    lang: "zh-CN",
    el: "#waline",
    comment: true,
    reaction: ["/reaction.png"],
    emoji: false,
    search: false,
    login: "enable",
    imageUploader: false,
    locale: {
      reactionTitle: "",
      nick: "昵称",
      mail: "邮箱(可选)",
      link: "个人网址(可选)",
      placeholder: "欢迎！！随便说点什么吧...",
      sofa: "还没有评论……",
    },
    serverURL: "{{ .Site.Params.walineURL }}",
  });
</script>
